service: MyService

frameworkVersion: ">=1.0.0 <2.0.0"

provider:
  name: foobar
  runtime: nodejs

functions:
  foo1:
    handler: handler.foo1
    events:
      - http: GET foo

  foo2:
    handler: handler.foo2
    events:
      - http:
          path: postit
          method: POST

  foo3:
    handler: handler.foo2
    events:
      - s3:
          bucket: test
          event: s3:ObjectRemoved:*
          rules:
            - prefix: foo/
            - suffix: .bar
