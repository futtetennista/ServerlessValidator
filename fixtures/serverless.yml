service: MyService

frameworkVersion: ">=1.0.0 <2.0.0"

provider:
  name: foobar
  runtime: nodejs

functions:
# HTTP Events
  foo1:
    handler: handler.foo1
    events:
      - http: GET foo

  foo2:
    handler: handler.foo2
    events:
      - http:
          path: postit
          method: POST
# S3 Events
  foo3:
    handler: handler.foo2
    events:
      - s3:
          bucket: test
          event: s3:ObjectRemoved:*
          rules:
            - prefix: foo/
            - suffix: .bar
# Sns Events
  foo4:
    handler: handler.foo1
    events:
      - sns: foobar

  foo5:
    handler: handler.foo1
    events:
      - sns: arn:aws:sns:*:123456789012:my_corporate_topic

  foo6:
    handler: handler.foo1
    events:
      - sns:
          topicName: foobar
          displayName: Data aggregation pipeline
