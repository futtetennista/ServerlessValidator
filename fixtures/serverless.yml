service: MyService

provider:
  name: foobar
  runtime: nodejs

functions:
  foo1:
    handler: handler.foo1
    events:
      - http: put foo
      - http:
          path: foo
          method: get
  foo2:
    handler: handler.foo2
    events:
      - http: post foo2
      - http:
          method: get
          path: foo2
